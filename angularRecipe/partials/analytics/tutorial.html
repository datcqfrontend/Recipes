<div  id="analyticsTutorial" class="analytics section">

    <div class="container">
        <div class="jumbotron jumbotron-page">
            <h1 class="hidden-xs">Google Analytics</h1>
            <div class="row">
                <div class="col-xs-12 col-md-3" style="text-align:center"><img src="media/images/analytics.png" class="img-responsive" alt="Angular" style="max-width:100%;height:auto; margin-left: auto; margin-right: auto;"></div>
                <div class="col-xs-12 visible-xs" style="height: 15px;"></div>
                <div class="col-xs-12 col-md-9">
                    <p>
                        Analytics.js is a JavaScript library for measuring how users interact with your website. 
                        <br>It is similar to the previous tracking library, ga.js, but offers more flexibility for developers to customize their implementations.   
                    </p>
                </div>
            </div>            
        </div>

        <div class="row" >
            <div class="col-sm-12">
                 <p class="pull-right"><label for="search">Search: &nbsp; </label><input id="search" type="text" ng-model="$filterTutorial"></p>
            </div>
        </div>

        <div class="row" ng-controller="TutorialCtrl">
            <div ng-class="{'col-sm-4': tut.type==undefined, 'col-sm-12 hidden-xs': tut.type=='header' || tut.type=='subheader' || tut.type=='clearfix'}" ng-repeat="tut in tutorials | filter: $filterTutorial">
                
                <div ng-if="tut.type=='header'">
                    <h3 style="font-weight: bold;">{{tut.title}}</h3>
                    <p ng-bind-html="decodeText(tut.sortContent)"></p>
                    <hr>
                </div>

                <div ng-if="tut.type=='subheader'">
                    <h3 >{{tut.title}}</h3>
                    <p ng-bind-html="decodeText(tut.sortContent)"></p>                    
                </div>
                
                <div ng-if="tut.type=='clearfix'" class="col-sm-12 hidden-xs"> 
                </div>

                <div ng-if="tut.type==undefined">                    
                    <h3 style="overflow:hidden;text-overflow: ellipsis;">{{tut.title}}</h3>
                    <p ng-bind-html="decodeText(tut.sortContent)"></p> 
                    <a href="{{tut.link}}" class="btn btn-link btn-sm ">More <i class="fa fa-angle-right"></i></a> 
                </div>
            </div>
        </div>       
        <!-- /.row -->

    </div>
    <!-- /.container -->

</div>
<!-- /.section -->
